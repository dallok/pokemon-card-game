<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/bce1a98f73.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.gstatic.com" />

		<title>Pokemon Card</title>
	</head>
	<body>
		<div class="container body__container">
			<div class="container logo__container">
				<img src="img/pokeball.png" alt="" class="" />
				<img src="img/pokeball.png" alt="" class="" />
				<img src="img/pokeball.png" alt="" class="" />
			</div>
			<h1 class="title display-1">POKÉMON CARD</h1>
			<p class="title__description h2">Pick your Pokémon card.</p>
			<button class="btn btn-outline-warning btn-lg">Pick</button>
		</div>

		<div class="card__container invisible">
			<div class="btn__container">
				<button type="button" id="btn-back" class="btn btn-outline-info">
					<i class="fas fa-angle-double-left"></i> Back
				</button>
				<button type="button" class="btn btn-outline-warning">
					<i class="fas fa-plus"></i> Pick
				</button>
			</div>
			<div
				id="carouselExampleIndicators"
				class="carousel slide"
				data-bs-ride="carousel"
			>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<div class="card">
							<div class="card__innerline">
								<div class="img__container">
									<img src="img/pokeball.png" alt="" id="avatar" />
								</div>
								<div class="description__container">
									<div class="char__name-title">
										Name: <span id="char__name"></span>
									</div>
									<div class="char__ability-title">
										Ability: <span id="char__ability"></span>
									</div>
									<div class="char__size">
										<div class="char__size-height">
											Height: <span id="char__height"></span>
										</div>
										<div class="char__size-weight">
											Weight: <span id="char__weight"></span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#carouselExampleIndicators"
					data-bs-slide="next"
					
				>
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
			<div class="card__collection">
				<div class="card">
					<img src="img/pokeball.png" class="card-img-top" alt="..." />
				</div>
				<div class="card">
					<img src="img/pokeball.png" class="card-img-top" alt="..." />
				</div>
				<div class="card">
					<img src="img/pokeball.png" class="card-img-top" alt="..." />
				</div>
			</div>
		</div>

		<script src="main.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
			integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
			integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
			crossorigin="anonymous"
		></script>
	</body>
</html>
